<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
	</script>
	<form method="post">
		<label for="name">Name</label>
		<input id="name" type="text" required="*"><br>
		<label for="email">Email</label>
		<input id="email" type="email" required="*"><br>
		<input id="gender_m" type="radio" required="*">
		<label for="gender_m">Male</label>
		<input id="gender_f" type="radio" required="*">
		<label for="gender_f">Female</label><br>
		<label for="cars">Car Brands</label>
		<select id="cars">
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select><br>
		<label for="carage">Car Age</label>
		<input id="carage" type="number" required="*"><br>
		<label for="dop">Date of Purchase</label>
		<input id="dop" type="Date" required="*"><br>
		<label for="password">Password</label>
		<input id="password" type="password" required="*"><br>
		<button type="submit" value="Submit">Submit Button</button>
	</form>
</body>

</html>
